<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/botstrap_modified.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Easy Park</title>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Easy Park</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">Sobre Nós</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="map.html">Mapa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="data.html">Dados</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Pesquisa" aria-label="Search">
                  <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
    <div class="app" id="app">
      <section class="dashboard-section">
        <h2>Dados em Tempo Real</h2>
        <ul class="dashboard-list">
            <li>
                <span class="label">Histórico de fluxo: </span>
                <span id="flow-history" class="value"></span>
            </li>
            <li>
                <span class="label">Vagas: </span>
                <span id="vacancies" class="value"></span>
            </li>
            <li>
                <span class="label">Espaços Disponiveis: </span>
                <span id="free-spaces" class="value"></span>
            </li>
            <li>
                <span class="label">Vacancy Availability: </span>
                <span id="vacancy-availability" class="value"></span>
            </li>
            <li>
                <span class="label">Temporizador: </span>
                <span id="timing" class="value"></span>
            </li>
            <li>
                <span class="label">Detecção de fluxo carregado: </span>
                <span id="loaded-flow-detection" class="value"></span>
            </li>
        </ul>
    </section>
    <script src="js/nav.js"></script>
    <script src="mqtt.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
